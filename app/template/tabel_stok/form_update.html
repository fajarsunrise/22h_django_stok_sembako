{% extends "base.html" %}
{% block body %}
{% load static %}

<h1 class="text-center my-5 text-success"><b>Update Produk Sembako</b></h1>

<div class="container">
    <form method="POST" class="card col-8 shadow-lg p-4 rounded-lg mx-auto p-5">
        {% csrf_token %}
        
        <!-- Nama Produk -->
        <div class="form-group mb-3">
            <label for="nama_produk" class="form-label">Nama Produk:</label>
            <input type="text" name="nama_produk" class="form-control" value="{{ data.nama_produk }}" required>
        </div>

        <!-- Harga -->
        <div class="form-group mb-3">
            <label for="harga" class="form-label">Harga:</label>
            <input type="number" name="harga" class="form-control" value="{{ data.harga }}" required>
        </div>

        <!-- Stok -->
        <div class="form-group mb-3">
            <label for="stok" class="form-label">Stok:</label>
            <input type="number" name="stok" class="form-control" value="{{ data.stok }}" required>
        </div>

        <!-- Kategori -->
        <div class="form-group mb-3">
            <label for="kategori" class="form-label">Kategori:</label>
            <select name="kategori" class="form-select" required>
                <option value="Bahan Pokok" {% if data.kategori == 'Bahan Pokok' %}selected{% endif %}>Bahan Pokok</option>
                <option value="Bahan Non Pokok" {% if data.kategori == 'Bahan Non Pokok' %}selected{% endif %}>Bahan Non Pokok</option>
            </select>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
            <button type="submit" class="btn btn-success btn-lg float-right">Update Produk</button>
        </div>
    </form>
</div>
{% endblock body %}
