{% extends "base.html" %}
{% block body %}
{% load static %}

<h1 class="text-center my-5 text-success"><b>Login</b></h1>

<div class="container">

        <form method="POST" class="card col-8 shadow-lg p-4 rounded-lg mx-auto p-5">
            {% csrf_token %}
            {% if error %}
            <div class="messages">
                <div class="alert alert-danger">
                    <p>{{ error }}</p>
                </div>
            </div>
            {% endif %}
            <!-- Username -->
            <div class="form-group mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" name="username" class="form-control" placeholder="Masukkan username" required>
            </div>

            <!-- Password -->
            <div class="form-group mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" name="password" class="form-control" placeholder="Masukkan password" required>
            </div>

            <!-- Submit Button -->
            <div class="d-grid" align="center">
                <button type="submit" class="btn btn-success btn-lg">Login</button>
            </div>

            <div class="text-center mt-3">
                <p>Belum punya akun? <a href="/tabel/daftar">Daftar di sini</a></p>
            </div>
        </form>
    </div>

    {% endblock body %}
