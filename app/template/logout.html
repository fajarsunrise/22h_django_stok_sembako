{% extends "base.html" %}
{% block body %}
{% load static %}

<h1 class="text-center my-5 text-warning"><b>Konfirmasi Logout</b></h1>

<div class="container">
    <div class="card col-6 shadow-lg p-4 rounded-lg mx-auto text-center">
        <h4 class="mb-4">Apakah Anda yakin ingin keluar?</h4>
        <p class="text-muted">Anda akan keluar dari akun Anda dan kembali ke halaman login.</p>

        <form method="POST">
            {% csrf_token %}
            <div class="d-flex justify-content-around">
                <button type="submit" class="btn btn-danger btn-lg">Ya, Logout</button>
                <a href="/" class="btn btn-success btn-lg">Batal</a>
            </div>
        </form>
    </div>
</div>

{% endblock body %}
